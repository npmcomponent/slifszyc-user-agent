<html>
<head>
	<title>User agent parser example</title>
	<script type="text/javascript" src="build/build.js"></script>
</head>
<body>
	<script type="text/javascript">
	  var ua = require('user-agent');

	  console.log('IE version: %s', ua.ie().version);
	  console.log('Firefox version: %s', ua.ff().version);
	  console.log('Chrome version: %s', ua.chrome().version);
	  console.log('Safari version: %s', ua.safari().version);
	  console.log('Mac version: %s', ua.mac().version);
	</script>
</body>
</html>
